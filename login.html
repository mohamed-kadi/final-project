<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap link import-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>BAM2</title>
    <!--might add font awsome later-->
    <!--google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,200&display=swap" rel="stylesheet">
    <!--page Style-->
    <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
    <div class="container">
       <!--div class="board"> this can have a panel in the left side for future use</div--> 
       <div class="board">
         <div class="row">
           <div class="col col-logo">
              <div class="logo">
                 <img class="logo_img" src="./resources/images/Logo1.png" alt="logo_BAM">
                 <!--p>Welcome to BAM. Your network in hands</p-->
              </div>
           </div>

           <div class="col col-form">
            
            <form>
                <div class="form-info">
                    <input class="form-email" type="text" placeholder="Email" >
                </div>
                <div class="form-info">
                    <input class="form-password" type="password" placeholder="Password" >
                </div>
                <button type="button" class="btn btn-signin">Sign in</button>
                <button type="button" class="btn btn-signup">Sign Up</button>
            </form>

           </div>
         </div>
       </div>
    </div>


    <!--javascript link import-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> 
</body>
</html>
